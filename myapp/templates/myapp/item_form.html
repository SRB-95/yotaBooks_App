{% extends 'myapp/base.html' %}
 
{% block body %}

<div class="container">
   <div class="row">
       <div class="col-md-4 offset-md-4">
           <div class="card">
               <div class="card-header text-white bg-info">
                   <div class="card-title">
                       Add Item
                   </div>
               </div>
               <div class="card-body" style="width: 15rem;">
                   <form method="POST">
                       {% csrf_token %}
                       {{ form }}
                       <button class="btn-info mt-2" type="submit">Sign Up</button>
                   </form>
               </div>
           </div>

       </div>

   </div>

</div>

{% endblock %}
