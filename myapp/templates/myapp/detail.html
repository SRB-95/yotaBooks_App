{% extends 'myapp/base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img height="300px" width="400px" src="{{ item.image }}" class="card"/>
            </div>

            <div class="col-md-6">
                <h1>{{ item.first_name }} {{ item.last_name }}</h1>
                <h3>Mob: {{ item.contact }}</h3>
                <h3>Email: {{ item.email }}</h3>
                <h2>{{ item.user_name }}</h2>
                <a href="{% url 'myapp:delete_item' item.id %}" class="btn btn-primary">Delete</a>
            </div>
        </div>
        
    </div>

    

{% endblock %}
